<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        button{padding: 15px 10px;
            box-shadow: 0px 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
       border: none;
        }
        button:hover {
  box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24),0 17px 50px 0 rgba(0,0,0,0.19);
  background-color: rgb(236, 231, 231);
  color: black;

}
    </style>
</head>
<body>
    <div >
        <button  id="button" >change background color</button>
    </div>
    <script>
const btn=document.getElementById("button");
const randonColor=()=>{
    let val="0123456789ABCDEF";
    let cons="#";
    for(let i=0;i<6;i++){
        cons=cons+ val[Math.floor(Math.random()*16)]
    }
    return cons;
}
console.log(randonColor());
function changeRandomColor(){
    document.body.style.backgroundColor=randonColor();
}
btn.addEventListener("click",changeRandomColor)
    </script>
</body>
</html>
